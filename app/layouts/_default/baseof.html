<!DOCTYPE html>

<html lang="{{ if isset .Params "language" }}{{ .Params.language }}{{ else }}{{ .Site.LanguageCode }}{{ end }}">
  {{ partial "head" . }}

<body{{ if .IsHome }} class="home"{{ else if isset .Params "body_class" }} class="{{ .Params.body_class }}"{{ end }}>

  <div class="svg-icons">
    {{ partial "svg/icons.svg" . }}
  </div>

  <div id="main" class="main">
    {{ block "main" . }}{{ end }}
  </div>

  {{ partial "footer" . }}

{{ partial "scripts" . }}
</body>
</html>
