<section id="archive" class="archive">
  <ul class="archive-list">
    {{ range where .Data.Pages "Type" "stadtteil" }}
    <li class="archive-item">
      <div class="archive-layer">
        <img src="/assets/images/archive/{{ .Slug }}-450px.jpg" class="archive-image" alt="{{ .Title }}">
        <div class="archive-info">
          <h3 class="archive-info-headline">
            {{ .Title }}
          </h3>
          <h4 class="archive-info-meta">
            {{ .Params.distance }} km Â· {{ .Params.duration }} {{ T "durationUnit" }}
          </h4>
          <a class="archive-link" href="{{ .RelPermalink }}"></a>
        </div>
      </div>
    </li>
    {{ end }}
  </ul>
</section>
