baseurl                = "https://hamburg.stefanimhoff.de/"
title                  = "Exploring Hamburg"
DefaultContentLanguage = "en"

metaDataFormat  = "yaml"
paginate        = 0
buildDrafts     = true
buildFuture     = true
disableKinds    = ["404"]
enableRobotsTXT = true
watch           = true

archetypeDir  = "app/archetypes"
contentDir    = "app/content"
dataDir       = "app/data"
layoutDir     = "app/layouts"
staticDir     = "app/static"
themesDir     = "app/themes"
i18nDir       = "app/i18n"
publishDir    = "dist"

[taxonomies]

[blackfriday]
  smartypants     = false
  plainIDAnchors  = true
  hrefTargetBlank = true
  extensions      = [""]

[permalinks]
  district = "/:slug/"
